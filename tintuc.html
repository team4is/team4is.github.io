<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tintuc.css">
</head>
<body>
    <div id="header">
        <!-- MENU -->
            <ul id="nav">
                <li><a href="#trangchu">Trang chủ</a></li>
                <li><a href="#xahoi">Xã hội</a></li>
                <li><a href="#chinhtri">Chính Trị</a></li>
                <li><a href="#thethao">Thể Thao</a></li>
                <li><a href="#kinhte">Kinh Tế</a></li>
            </ul>
    </div>
    <form id="searchForm">
        <input type="text" id="searchBox" placeholder="Tìm kiếm...">
        <button type="submit">Search</button>
    </form>
    <div>
        <main>
            <div class="a">
                <h1>Liên hệ với chúng tôi</h1>
                <div>
                    <form class="a">
                        <div class="a">
                            <label for="email">Email của bạn</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Email của bạn" size="24">
                        </div>

                        <div class="a">
                            <label for="message">Lời nhắn của bạn</label>
                            <textarea name="message" class="form-control"></textarea>
                        </div>
                        <button class="btn" name="button">Gửi lời nhắn</button>
                    </form>
                </div>
            </div>        
        </main>
    </div>
    <script>
        const searchForm = document.getElementById('searchForm');
        const searchBox = document.getElementById('searchBox');

        searchForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const searchTerm = searchBox.value.toLowerCase();
            const searchResults = document.querySelectorAll('p, h1, h2, h3, h4, h5, h6,div');

            searchResults.forEach((result) => {
                if (result.textContent.toLowerCase().includes(searchTerm)) {
                    result.style.backgroundColor = '#f5f5f5';
                    result.style.border = '1px solid #4654e1';
                } else {
                    alert("Không tìm thấy từ khóa!")
                }
            });
        });
    </script>
</body>
</html>
